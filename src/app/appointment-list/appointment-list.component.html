

<br>

<button routerLink="/addAppoinment" class="btn btn-primary">Add New Appointment</button>

<h2 class="text-center mt-5">Appointments</h2>

<div class="table-responsive mt-3">
    <table class="table table-bordered table-striped">
        <thead class="thead-light">
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let appointment of appointments; index as i">
                <td>{{ appointment.title }}</td>
                <td>{{ appointment.date | date:'dd.MM.yyyy' }}</td>
                <td>
                    <button class="btn btn-warning" [routerLink]="['/edit-appointment', appointment.id]">Edit</button>
                    <button class="btn btn-danger" (click)="deleteAppointment(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
