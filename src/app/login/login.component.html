<div class="card mt-3">
    <div class="row">
        <div class="col">
            <h2 class="text-center">Login</h2>
        </div>
    </div>

    <div class="row mt-3 padding">
        <div class="col-md-6">
            <input class="form-control" [(ngModel)]="userName" placeholder="userName">
        </div>
        <div class="col-md-4">
            <input class="form-control" [(ngModel)]="password" placeholder="password">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" (click)="login()">Login</button>
        </div>
    </div>
    <br>
</div>
