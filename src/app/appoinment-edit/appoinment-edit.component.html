<div class="card mt-3">
  <div class="row">
      <div class="col">
          <h2 class="text-center">Edit Appointment</h2>
      </div>
  </div>

  <form (ngSubmit)="updateAppointment()">
    <div class="row mt-3 padding">
        <div class="col-md-6">
            <input class="form-control" [(ngModel)]="appointment.title" name="title" placeholder="Appointment Title" required>
        </div>
        <div class="col-md-4">
            <input class="form-control" [(ngModel)]="appointment.date" name="date" type="date" placeholder="Appointment Date" required>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" type="submit">Update</button>
        </div>
    </div>
  </form>
  <br>
</div>
